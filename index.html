<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Text Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-200">
  <section class="container mx-auto p-2">
    <div class="text-center p-7">
      <h2 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">My Text
        Editor</h2>
    </div>

    <div class="bg-blue-100 w-full sm:w-1/2 mx-auto bg-white rounded-lg shadow">
      <div class="flex px-2 py-5 justify-between align-center gap-3">
        <div class="flex justify-within align-center gap-3">
          <img class="w-4" src="images/bold-solid.svg" alt="">
          <img class="w-4" src="images/italic-solid.svg" alt="">
          <img class="w-5" src="images/underline-solid.svg" alt="">

        </div>

        <div class="flex justify-within align-center gap-3">
          <img class="w-4" src="images/align-left-solid.svg" alt="">
          <img class="w-4" src="images/align-center-solid.svg" alt="">
          <img class="w-4" src="images/align-right-solid.svg" alt="">
          <img class="w-4" src="images/align-justify-solid.svg" alt="">
        </div>

        <div class="flex justify-within align-center gap-3">
          <img class="w-4" src="images/uppercase-lowercase.webp" alt="">
          <input type="color" id="color-picker" class="mr-2">
        </div>

      </div>

      <div class="p-2">
        <textarea id="editor" class="w-full h-32 border rounded focus:ring focus:ring-blue-300 p-2">
      </textarea>
      </div>

    </div>
  </section>

  <footer class="py-12 bg-black text-white mt-20">
    <div class="w-1/3 mx-auto text-center">
      <p><small>my awsome text editor <br> All rights preserved @devAlienbrain</small></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
