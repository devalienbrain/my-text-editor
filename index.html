<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Text Editor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-200 container mx-auto">
  <section class="p-2">
    <div class="text-center p-7">
      <h2 class="text-3xl font-black text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-500">My Text
        Editor</h2>
    </div>

    <div class="bg-blue-100 w-full sm:w-1/2 mx-auto bg-white rounded-lg shadow">
      <div class="flex px-2 py-5 justify-between align-center gap-3">
        <div class="flex justify-within align-center gap-3">
          <img id="bold" class="w-4" src="images/bold-solid.svg" alt="">
          <img id="italic" class="w-4" src="images/italic-solid.svg" alt="">
          <img id="underline" class="w-5" src="images/underline-solid.svg" alt="">

        </div>

        <div class="flex justify-within align-center gap-3">
          <img id="left-align" class="w-4" src="images/align-left-solid.svg" alt="">
          <img id="center-align" class="w-4" src="images/align-center-solid.svg" alt="">
          <img id="right-align" class="w-4" src="images/align-right-solid.svg" alt="">
          <img id="justify-align" class="w-4" src="images/align-justify-solid.svg" alt="">
        </div>

        <div class="flex justify-within align-center gap-3">
          <img id="lower-upper-transform" class="w-4" src="images/uppercase-lowercase.webp" alt="">
          <input type="color" id="color-picker" class="mr-2">
        </div>

      </div>

      <div>
        <textarea id="editor" class="w-full h-32 p-2 border rounded">
      </textarea>
      </div>

    </div>
  </section>

  <script src="script.js"></script>
</body>

</html>
